<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        Pomodoro Timer
      </div>
      <div class="card">
        <div class="card-title">
          <span id="card-title-elem" class="pomodoro-card selected">Pomodoro</span>
          <span id="card-title-elem" class="short-card">Short Break</span>
          <span id="card-title-elem" class="long-card">Long Break</span>
        </div>
        <div class="card-timer">
          <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
        </div>
        <div class="card-btn-parent">
          <button class="card-btn false">Старт</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
