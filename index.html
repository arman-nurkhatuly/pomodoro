<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        Pomodoro Timer
      </div>
      <div class="card-outer">
        <div class="card">
          <div class="card-title">
            <span class="card-title-elem selected">Pomodoro</span>
            <span class="card-title-elem short-card">Short Break</span>
            <span class="card-title-elem long-card">Long Break</span>
          </div>
          <div class="card-timer"><span id="timer-minutes">25</span>:<span id="timer-seconds">00</span></div>
          <div class="card-btn">
            <button id="card-btn">Старт</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
